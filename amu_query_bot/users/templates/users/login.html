{% extends "base.html" %}

{% block content %}
<section class="py-16 my-16">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
      <div class="custom-card card-border">
        <h2 class="text-3xl font-bold mb-8 text-center">Sign in to AMUqBot</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="mb-6 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
          <div class="flex">
            <div class="flex-shrink-0">
              {% if message.tags == 'error' %}
              <i class="fas fa-exclamation-circle text-red-400"></i>
              {% else %}
              <i class="fas fa-check-circle text-green-400"></i>
              {% endif %}
            </div>
            <div class="ml-3">
              <p class="text-sm">{{ message }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div class="space-y-4">
            <div>
              <label for="id_email" class="block text-sm font-medium text-gray-700">Email address</label>
              <input id="id_email" name="email" type="email" required 
                     class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--maroon)] focus:border-[var(--maroon)] transition-colors duration-300" 
                     placeholder="Enter your email">
            </div>
            <div>
              <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="id_password" name="password" type="password" required 
                     class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--maroon)] focus:border-[var(--maroon)] transition-colors duration-300" 
                     placeholder="Enter your password">
            </div>
          </div>

          <div class="mt-8">
            <button type="submit" 
                    class="w-full px-4 py-2 text-white custom-gradient rounded-md hover:opacity-90 transition duration-300">
              Sign in
            </button>
          </div>

          <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
              Don't have an account? 
              <a href="{% url 'signup' %}" class="text-[var(--maroon)] hover:text-[var(--green)] transition-colors duration-300">
                Sign up
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
